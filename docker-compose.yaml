version: '3'

services:

  nginx:
    build:
        context: .
        dockerfile: Dockerfile.nginx
    image: psicothepato/nginx
    container_name: nginx
    networks:
      - trident-net
    ports:
      - "8080:80"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - db-volume:/var/lib/mysql
    environment:
        - MYSQL_DATABASE=${DB_NAME}
        - MYSQL_ROOT_PASSWORD=${DB_PASS}
    networks:
      - trident-net

  node:
    volumes:
      - /usr/src/app/node_modules
      - ./app:/usr/src/app/
    build:
      context: .
      dockerfile: Dockerfile.node
    image: psicothepato/node
    container_name: node
    tty: true
    restart: always
    networks:
      - trident-net
    ports:
      - "3000:3000"
    environment:
        - MYSQL_DATABASE=${DB_NAME}
        - MYSQL_ROOT_PASSWORD=${DB_PASS}
        - MYSQL_ROOT_USER=${DB_USER}
        - MYSQL_HOST=db

networks:
  trident-net:
    driver: bridge
volumes:
  db-volume: